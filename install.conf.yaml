- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config/nvim: nvim
    ~/.config/alacritty: alacritty
    ~/.kube/kubie.yaml: kubie.yaml
    ~/.aerospace.toml:
      if: '[ `uname` = Darwin ]'
      path: .aerospace.toml
    ~/.config/i3:
        if: '[ `uname` = Linux ]'
        path: i3

- shell:
    - [git submodule update --init --recursive, Installing submodules]
