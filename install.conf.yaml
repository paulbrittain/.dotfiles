- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config/nvim: nvim
    ~/.config/kitty: kitty
    ~/.config/yabai:
      if: '[ `uname` = Darwin ]'
      path: yabai
    ~/.config/skhd:
      if: '[ `uname` = Darwin ]'
      path: skhd
    ~/.config/i3:
        if: '[ `uname` = Linux ]'
        path: i3

- shell:
    - [git submodule update --init --recursive, Installing submodules]
